<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widh=device-widh, initial-scale=1, shrink-to-fit=no">
    

    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadasto</title>
</head>
    

<body>
    <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informções</p>
    <br>
    </div>
   
    <form>
       
            <fieldset class="grupo">
             <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
                
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
       
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email</strong>s</label>
            <input type="email" name= "email" id="email"required>
        </div>

        <div class="campo">
            <label> <strong>De qual lado da aplicação você desenvolve?</strong> </label>
            <label>
                <input type="radio" name="devweb" value="frontend" ckecked>Front-end
            </label>
            <label>
               <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>
        <div class="campo">

            <label for="senioridade"><strong>Senioridade</strong></label>
            <select  id="senioriodade" required>
                <option selected disabled value= "">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">

                <label><strong>selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="teconologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox"id="tecnologia3" nome="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
                               
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia"><strong> Conte um pouco da sua experiencia: </strong> </label> 
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>   
            
        </div>

        <button class="butao"type="submit" onsubmit="">Concluído</button>

    </form>
    
</body>
</html>
